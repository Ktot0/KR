<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Video</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            height: 100vh;
        }

        video {
            width: 100vw;
            height: 100vh;
        }
    </style>
</head>
<body>
    <video id="myVideo" autoplay controls="false">
        <source src="{{ video_link }}" type="application/x-mpegURL">
    </video>

    <script>
        const video = document.getElementById('myVideo');
        video.requestFullscreen();
    </script>
</body>
</html>
